<div>
  <p-dropdown [options]="menuTypes"
              [(ngModel)]="selectedMenuType"
              optionLabel="label"
              (onChange)="changeType($event)">
  </p-dropdown>
</div>
<!--Добавлен новый список-->
<div class="mt-3">
  <p-dropdown class="mt-3"
              [options]="tourTypes"
              optionLabel="label"
              (onChange)="changeTourType($event)">
  </p-dropdown>
  <div class="mt-3">
    <p-calendar (onSelect)="selectDate($event)"></p-calendar>
  </div>
  <div>

      <button (click)="initRestError()" type="button" pButton pRipple class="p-button-info">Запрос с ошибкой</button>
    <p-toast></p-toast>

    <div class="mt-4">
      <button class="btn-sm btn" type = "submit" (click)="initSettingsData()">Обновить настройки</button>
    </div>

  </div>

  <div class="mt-4">
    <button class="btn-sm btn" (click)="initTours()">Сформировать туры</button>
  </div>

  <div class="mt-4">
    <button class="btn-sm btn" (click)="deleteTours()">Удалить туры</button>
  </div>

</div>
